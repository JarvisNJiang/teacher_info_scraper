<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义XPath提取</title>
    <script src="{{ url_for('static', filename='custom_xpath.js') }}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #customXpathForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>自定义XPath提取</h1>
    <form id="customXpathForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="instituteName">机构名称:</label>
        <input type="text" id="instituteName" name="instituteName" required><br><br>
        
        <div class="form-group">
            <label for="xpath">自定义XPath:</label>
            <input type="text" class="form-control" id="xpath" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="enablePagination">
            <label class="form-check-label" for="enablePagination">
                启用自动翻页
            </label>
        </div>
        
        <button type="submit">提取</button>
    </form>

    <div id="progress"></div>
    <table id="resultTable">
        <thead>
            <tr>
                <th>名称</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
